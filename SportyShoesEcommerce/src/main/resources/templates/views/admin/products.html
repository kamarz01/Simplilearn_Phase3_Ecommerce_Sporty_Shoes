<div class="row">
    <div class="col-md-12">

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add new product</h3>
            </div>
            <form method="POST" action="/admin/product" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Product Description</label>
                        <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter product Description" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input type="number" class="form-control" name="price" id="price" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <input type="file" class="form-control" name="imagePath" id="image"  accept="image/png, image/jpeg, image/jpg"  required>
                    </div>
                    <div class="form-group">
                        <label for="catId">Product Category</label>
                        <select name="catId" id="catId" class="form-control">
                            <option th:each="cat : ${catList}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Products List</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 10%">Id</th>
                        <th style="width: 20%">Category</th>
                        <th style="width: 20%">Name</th>
                        <th style="width: 30%">Description</th>
                        <th style="width: 10%">Price</th>
                        <th style="width: 20%">Image</th>
                        <th style="width: 10%">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="prod : ${prodList}">
                        <tr>
                            <td th:text="${prod.id}">...</td>
                            <td th:text="${prod.getCategories().getName()}">...</td>
                            <td th:text="${prod.name}">...</td>
                            <td th:text="${prod.desc}">...</td>
                            <td th:text="${prod.price}">...</td>
                            <td>
                                <img th:src="@{'/static/uploads/'+${prod.imagePath}}" class="img-thumbnail">
                            </td>
                            <td>
                                <a class="btn btn-block btn-outline-danger" th:href="@{/admin/product/delete(id=${prod.id})}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
